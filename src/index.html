<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">

  </head>
  <body class="page__body">
    <header class="header">
      <div class="container">
        <nav class="header__nav">
          <a href="#" class="header__logo"></a>
          <div class="header__burger"></div>
          <a href="#" class="header__hire">Hire us</a>
        </nav>
        <h1 class="header__title">Strategic Agency</h1>
        <article class="header__article">
          We believe in the power of bold ideas that can solve business challenges.
        </article>
        <a href="#" class="button">Learn more</a>
      </div>
      <div class="slider">
        <div class="slider__slide slider__slide--1 fade"></div>
        <div class="slider__slide slider__slide--2 fade"></div>
        <div class="slider__slide slider__slide--3 fade"></div>
        <a
          class="slider__arrow slider__arrow--left"
        >
          <div class="slider__arrow-left"></div>
        </a>
        <a
          class="slider__arrow slider__arrow--right"
        >
          <div class="slider__arrow-right"></div>
        </a>
        <div class="dots">
          <span class="dots__dot dots__active"></span>
          <span class="dots__dot"></span>
          <span class="dots__dot"></span>
        </div>
      </div>
    </header>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
